<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>眨眼</title>
  <style>
    a {
      display: inline-block;
      height: 10vh;
      margin: 0;
      padding: 0;
    }
    #content {
      height: calc(90vh - 16px);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .box {
      width: 150px;
      height: 150px;
      overflow: hidden;
      position: relative;
    }

    .img {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
  
  <script src="./wink.js"></script>
</head>

<body>
  <a href="https://github.com/luneshao/wink" target="_blank">github</a>
  <div id="content"></div>

  <script>
    (function () {
      const itemImgName = ['developers', 'devops', 'managers']
      const contentEl = document.querySelector('#content')
      const wink = new $Wink(contentEl, itemImgName)
      wink.init()
    })()
  </script>
</body>

</html>
